<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Toggle</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 10px;
        width: 200px;
    }
    button {
        background-color: #4285F4;
        color: white;
        border: none;
        padding: 10px;
        margin: 10px 0;
        width: 100%;
        cursor: pointer;
        border-radius: 5px;
    }
    button:hover {
        background-color: #357ae8;
    }
</style>
  <body>
    <h3>Full screen for google aps</h3>
    <p>Press "Shift + Alt + S"  or <br> 
      on Mac "Shift + Option + S"<br> 
      to toggle Full Screen </p>
</body>
</html>
